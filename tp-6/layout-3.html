<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout N</title>
    <style>
        .content {padding: 2em 0.5em; text-align: center;}
        .s1 {background-color: #ca9f77;}
        .s2 {background-color: #cbc168;}
        .s3 {background-color: #a3c55b;}
        .s4 {background-color: #76d179;}
        .s5 {background-color: #85e3c1;}
        .s6 {background-color: #79bfe5;}
    </style>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container-sm g-0">
        <div class="row g-0">
            <div class="col-12 col-sm-1 col-md-1"></div>
            <div class="col-12 order-1 col-sm-8 col-md-6">
                <div class="content s1">sección 1 </div>
            </div>
            <div class="col-12 col-sm-1 col-md-2"></div>
            <div class="col-12 order-4 col-sm-4 order-sm-3 col-md-4 order-md-2">
                <div class="content s2">sección 2 </div>
            </div>
            <div class="col-12 order-3 col-sm-4 order-sm-2 col-md-4 order-md-3">
                <div class="content s3">sección 3 </div>
            </div>
            <div class="col-12 order-2 col-sm-4 order-sm-4 col-md-4 order-md-4">
                <div class="content s4">sección 4 </div>
            </div>
            <div class="col-12 d-none col-sm-6 order-sm-5 d-sm-block col-md-4 offset-md-4 order-md-last">
                <div class="content s5">sección 5 </div>
            </div>
            <div class="col-12 order-5 col-sm-6 order-sm-last col-md-4 order-md-5">
                <div class="content s6">sección 6 </div>
            </div>
        </div>
    </div>
</body>

</html>
